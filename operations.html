<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doArthimetic(){

            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value

            var product = document.getElementById('product')
            var qoutient = document.getElementById('qoutient')

            product.innerHTML = num1*num2

            if (num2==0){

                qoutient.innerHTML = 'Opps division by 0!'
               
            }

            else{
                qoutient.innerHTML = num1/num2
                
            }
            
        }
    </script>
</head>
<body>
    <form style="padding: 20px;">
        <label for=""></label>
        <input type="number" id="num1" required>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="doArthimetic()">Get Result</button>

        <p id="product"></p>
        <p id="qoutient"></p>

    </form>
    
</body>
</html>
